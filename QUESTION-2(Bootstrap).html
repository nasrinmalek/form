<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .row{
            height: 500px;
        }
        .one,.two,.three,.four,.five,.six,.seven{
            border: 5px solid white;
        }
        .one{
            height: 100px;
            background-color: plum;
        }
        .two{
            height: 100px;
            background-color: rgb(143, 38, 143);
        }
        .three{
            height: 200px;
            background-color: powderblue;
        }
        .four{
            height: 200px;
            background-color: pink;
        }
        .five{
            height: 200px;
            background-color: pink;
        }
        .six{
            height: 200px;
            background-color: pink;
        }
        .seven{
            height: 100px;
            background-image: linear-gradient(100deg ,rgb(182, 37, 182),rgb(106, 102, 102),rgb(162, 119, 119));
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-3 col-md-3 col-lg-3 one"></div>
        <div class="col-9 col-md-9 col-lg-9 two"></div>
        <div class="col-12 col-md-12 col-lg-12 three"></div>
        <div class="col-12 col-md-4 col-lg-4 four"></div>
        <div class="col-12 col-md-4 col-lg-4 five"></div>
        <div class="col-12 col-md-4 col-lg-4 six"></div>
        <div class="col-12 col-md-12 col-lg-12 seven"></div>
    </div>
</body>
</html>
